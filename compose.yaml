services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    develop:
      watch:
        - action: sync
          path: ./AuthService
          target: /app
        - action: rebuild
          path: ./requirements.txt
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
